<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your Location"
            class="input-box"
          />
          <button
            id="searchBtn"
            class="fa-sharp fa-solid fa-magnifying-glass fa-xl"
          ></button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry, Location not found!</h1>
        <img src="img/404.png" alt="wrong city name" />
      </div>
      <div class="weather-body">
        <img src="img/clear.png" alt="weather-Image" class="weather-img" />
        <div class="weather-box">
          <p class="tempreture">0</p>
          <p />
          <p class="description">rainny day</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <div class="text">
              <span id="wind-speed">10Km/H</span>
              <p>Wind-Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e0e7f9f5fa.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
